<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilt Logo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent; /* transparent background */
      margin: 0;
    }

    .tilt {
      width: 250px;
    }

    .tilt img {
      width: 100%;
      display: block;
      border-radius: 12px;
      /* shadow for lift effect */
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
    }

    /* stronger shadow on hover to simulate lift */
    .tilt:hover img {
      box-shadow: 0 16px 40px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="tilt"
       data-tilt
       data-tilt-max="10"
       data-tilt-speed="600"
       style="width:250px; margin:100px auto;">
    <img src="https://i.imgur.com/4WB1ms5.png">
  </div>

  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt"), {
      reverse: false,
      max: 10,
      speed: 600,
      glare: false,  // remove glare
      scale: 1.05    // slight zoom on hover
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Container</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    #glass {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="glass"></div>

<script type="module">
  import { LiquidGlass } from 'https://cdn.jsdelivr.net/gh/archisvaze/liquid-glass/dist/liquid-glass.esm.js';

  const container = document.getElementById('glass');

  const glass = new LiquidGlass({
    element: container,
    borderRadius: 20,
    tintOpacity: 0.3,
    scale: 1.05
  });

  // optional: make it react to mouse movement
  container.addEventListener('mousemove', e => {
    const rect = container.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
    const y = ((e.clientY - rect.top) / rect.height) * 2 - 1;
    glass.update(x, y);
  });

  container.addEventListener('mouseleave', () => glass.reset());
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Logo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <style>
    body {
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
      margin:0; 
      background:#111; /* dark bg makes shine pop */
    }

    .tilt {
      width: 250px;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Glassy shine overlay */
    .shine {
      fill: url(#glass);
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="tilt" data-tilt data-tilt-max="15" data-tilt-speed="600" style="margin:100px auto;">
    
    <svg viewBox="0 0 200 200" xmlns="https://github.com/anishohmyghosh/portfolio/blob/main/anishghoshlogowhite.png?raw=true">
      <!-- Logo base (white or black version) -->
      <path d="M100,20 L180,180 L20,180 Z" fill="white" />

      <!-- Glassy highlight layer -->
      <path d="M100,20 L180,180 L20,180 Z" class="shine" />
      
      <defs>
        <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="rgba(255,255,255,0.7)" />
          <stop offset="40%" stop-color="rgba(255,255,255,0.1)" />
          <stop offset="100%" stop-color="rgba(255,255,255,0.4)" />
        </linearGradient>
      </defs>
    </svg>
    
  </div>

  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt"), {
      max: 15,
      speed: 600,
      scale: 1.05
    });
  </script>
</body>
</html>

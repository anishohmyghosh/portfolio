<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilt Logo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <style> 
    body { display:flex; justify-content:center; align-items:center; height:100vh; margin: 0; background: transparent; } 
    .tilt { width:250px; } 
    .tilt img { width:100%; display:block; } 
  </style>
</head>
<body>
  <div class="tilt"
       data-tilt
       data-tilt-max="10"
       data-tilt-speed="600"
       style="width:250px; margin:100px auto;">
    <img src="https://i.imgur.com/4WB1ms5.png">
  </div>

  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt"), {
      reverse: false,
      max: 10,
      speed: 600,
      glare: false,  // remove glare
      scale: 1.05    // slight zoom on hover
    });
  </script>
</body>
</html>

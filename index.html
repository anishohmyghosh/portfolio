<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Logo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <style>
    body { 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
      margin:0; 
      background:#111; /* dark bg helps the shine pop */
    }

    .tilt {
      position: relative;
      width: 250px;
      border-radius: 16px;
      overflow: hidden; /* keeps shine inside shape */
    }

    .tilt img {
      width: 100%;
      display: block;
    }

    /* Liquid glass overlay */
    .tilt::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 60%),
                  linear-gradient(135deg, rgba(255,255,255,0.2), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.5;
      pointer-events: none; /* donâ€™t block hover */
      transition: opacity 0.3s ease;
    }

    /* Extra shine effect when hovering */
    .tilt:hover::after {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="tilt"
       data-tilt 
       data-tilt-max="10" 
       data-tilt-speed="600"
       style="margin:100px auto;">
    <img src="https://github.com/anishohmyghosh/portfolio/blob/main/anishghoshlogowhite.png?raw=true" alt="Logo">
  </div>

  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt"), {
      max: 15,
      speed: 600,
      scale: 1.05
    });
  </script>
</body>
</html>
